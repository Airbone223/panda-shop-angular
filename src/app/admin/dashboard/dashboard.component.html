<div class="content" *ngIf="products.length; else loading">


  <div class="form-control">
    <input type="text" placeholder="Найти товар..." [(ngModel)]="productName" />
  </div>
  <div class="table-container">
    <table class="table table-dark table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Тип</th>
        <th scope="col">Наименование</th>
        <th scope="col">Цена</th>
        <th scope="col">Дата добавления</th>
        <th scope="col">Открыть</th>
        <th scope="col">удалить</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products | search : productName; let idx = index">
        <td>{{ idx + 1 }}</td>
        <td>{{ product.type}}</td>
        <td>{{ product.title}}</td>
        <td>{{ product.price }}$</td>
        <td>{{ product.date | date:'dd.MM.yy, h:mm' }}</td>
        <td>
          <i class="material-icons icon open" [routerLink]="['/admin','product', product.id,'edit']">assignment</i>
        </td>
        <td>

          <i class="material-icons icon remove" (click)="remove(product.id)">delete_forever</i>

        </td>

      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #loading>
  <div class="text-center-loading">
    <app-loading></app-loading>
  </div>

</ng-template>
