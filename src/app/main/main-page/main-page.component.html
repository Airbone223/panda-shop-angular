<div class="container__main" *ngIf = "type$| async as type">
  <div class="dashboard"  *ngIf="products$ | async as products">

    <app-products
      *ngFor="let product of products | filter: type" [product]="product"
      class="box"
    >
    </app-products>
  </div>
</div>

  <div *ngIf="loading$ | async" class="text-center">
    <app-loading></app-loading>
  </div>

<app-footer class="footer-container"></app-footer>
