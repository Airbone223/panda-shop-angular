<div *ngIf="product$ | async as product; else loading">
  <div class="container__main">
    <div class="content">
      <div class="button-container">
        <button routerLink="/" class="btn btn-dark btn-sm"
                data-helper="Назад">
          <i class="material-icons icon"> navigate_before</i></button>
        <button class="btn btn-dark" [routerLink]="['/cart']" (click)="addProductToCart(product)"
                data-helper="В корзину"
        >
          <i class="material-icons icon icon-product-page">add_shopping_cart</i>
        </button>
      </div>
      <div class="description-title">
        <h3>{{ product.title}}</h3>
      </div>
      <div class="description">

        <div class="flex-left">
          <quill-view-html [content]="product.photo"></quill-view-html>
          <quill-view-html [content]="product.photoBack"></quill-view-html>


          <h4 class="title-price">Цена: {{product.price}}$</h4>


        </div>
        <div class="flex-right">
          <h4>Описание:</h4>
          <div class="quil-center">


            <quill-view-html [content]="product.info"></quill-view-html>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer class="footer-container"></app-footer>
</div>
<ng-template #loading>
  <div class="text-center">
    <app-loading></app-loading>
  </div>
</ng-template>
